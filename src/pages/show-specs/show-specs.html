<ion-content padding>
  <ion-card>
    <ion-item style="color: brown;">
      Current Value : {{currentCValue}}
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Markets Cap
    </ion-card-header>
    <ion-list>
      <div *ngIf="markets.length >0">
        <button ion-item *ngFor="let market of markets">
          <ion-icon name="analytics" item-start></ion-icon>
          {{market.market}}: {{market.price}} USD
        </button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
